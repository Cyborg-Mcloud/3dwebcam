<!DOCTYPE html>
<html>
  <head>
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>3D Webcam</title>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="metawear.js"></script>

  </head>
  <style>
	body {color:white; margin:0px; padding:0px;}
	a {text-decoration:none; color:white;}
  </style>
  <body style='padding:0; border:0; margin:0;'>
  <Table>
  <tr><td>
                <button id="disconnectButton">Disconnect</button>
                <button id="connectButton">Connect</button>

  <h3>Colors</h3>
		<button id="ledButtonred">Red</button><br />
	<button id="ledButtongreen">Green</button><br />
	<button id="ledButtonblue">Blue</button>
	<br /><br />
	<button id="playledButton">Play LED</button>
	<button id="pauseledButton">Pause LED</button>
	<button id="stopledButton">Stop LED</button>
</td>
<td>


<div id='infodiv' name='infodiv' style='border:1px solid red; width:400px; height:70px; color:Black;'></div>
<div id='infodiv2' name='infodiv2' style='border:1px solid red; width:400px; height:70px; color:Black;'></div>

<canvas name='main' id='main' style='background-color:white; border:1px solid green; width:400px; height:300px; z-index:80;' width=400px height=300px ></canvas>
</td>
</tr></table>

<script>

var c=document.getElementById("main");
var ctx=c.getContext("2d");


var graph_timer=1;

function draw_graph()
	{
	//c.width=c.width;
	ctx.fillStyle = "red";
	ctx.fillRect(graph_timer,metawear.accelerometerVALS.mx,1,1);
	ctx.stroke(); 	
	
	ctx.fillStyle = "green";
	ctx.fillRect(graph_timer,metawear.accelerometerVALS.my,1,1);
	ctx.stroke(); 	
	
	ctx.fillStyle = "blue";
	ctx.fillRect(graph_timer,metawear.accelerometerVALS.mz,1,1);
	ctx.stroke(); 	
	

	ctx.fillStyle = "yellow";
	ctx.fillRect(graph_timer,metawear.accelerometerVALS.mgx,1,1);
	ctx.stroke(); 	

	ctx.fillStyle = "purple";
	ctx.fillRect(graph_timer,metawear.accelerometerVALS.mgy,1,1);
	ctx.stroke(); 	

	ctx.fillStyle = "black";
	ctx.fillRect(graph_timer,metawear.accelerometerVALS.mgz,1,1);
	ctx.stroke(); 	

	graph_timer++;
	if (graph_timer>400)
		{
c.width=c.width;
			graph_timer=1;
		}
	if (funcrun==1) {setTimeout("draw_graph()",50);}
	}

var funcrun=0;

function onConnSucc(res)
{
 connectButton.style.display = "none";
funcrun=1;
		 console.log('Meta connected! ' + JSON.stringify(res));
         //listen for the button on the metawear
        metawear.listenForButton(onMyError);
		metawear.startAccelerometer();
		setTimeout("mainfunc();",200);
		setTimeout("draw_graph();",200);
}

function onMyError(res)
{
 console.log(' generic error handler: ' + JSON.stringify(res));
}

var curSID="1800";
var curPROP="2a00";


/*http://phonegap-plugins.com/plugins/ldeluca/cordova-plugin-metawear*/
 document.addEventListener('deviceready', onDeviceReady, false);
 document.addEventListener("pause", onDevicePause, false);

function DisconSucc()
	{
	
	 connectButton.style.display = "inline";
	console.log("stopped");
	}	

function DisconnFailure()
	{
	console.log("stop error");
	}

function onDevicePause(event)
	{
		funcrun=0;
metawear.disconnect(DisconSucc,DisconnFailure,event);

	}

function onDeviceReady()
	{
        //bind events that need to wait for Cordova to be ready

    
	disconnectButton.addEventListener('touchstart', onDevicePause, false);
    connectButton.addEventListener('touchstart', metawearStart, false);
        
    ledButtonred.addEventListener('touchstart', function(){		 metawear.startAccelerometer(); }, false);
    ledButtongreen.addEventListener('touchstart', function(){metawear.setLED(metawear.COLOR.GREEN); }, false);
    ledButtonblue.addEventListener('touchstart', function(){metawear.setLED(metawear.COLOR.BLUE); }, false);
        
    playledButton.addEventListener('touchstart', function(){ metawear.play(true); }, false);
	pauseledButton.addEventListener('touchstart', metawear.pause, false);
    stopledButton.addEventListener('touchstart', function(){ metawear.stop(true); }, false);
        
       
    metawearStart();
    }



function metawearStart() {
    console.log('metawearStart');

    metawear.init(onConnSucc, onMyError);

}

function mainfunc()
{console.log("displaying vars");
document.getElementById("infodiv").innerHTML=metawear.accelerometerVALS.x1 + " - "+metawear.accelerometerVALS.y1 + " - "+ metawear.accelerometerVALS.z1+"<BR>"+metawear.accelerometerVALS.mx + " - "+metawear.accelerometerVALS.my + " - "+ metawear.accelerometerVALS.mz+"<BR>"+metawear.accelerometerVALS.vx + " - "+metawear.accelerometerVALS.vy + " - "+ metawear.accelerometerVALS.vz;

document.getElementById("infodiv2").innerHTML=metawear.accelerometerVALS.x2 + " - "+metawear.accelerometerVALS.y2 + " - "+ metawear.accelerometerVALS.z2+"<BR>"+metawear.accelerometerVALS.mgx + " - "+metawear.accelerometerVALS.mgy + " - "+ metawear.accelerometerVALS.mgz+"<BR>"+metawear.accelerometerVALS.vgx + " - "+metawear.accelerometerVALS.vgy + " - "+ metawear.accelerometerVALS.vgz;


if (funcrun==1) {setTimeout("mainfunc();",20);	}
		
}



</script>

</body>



</html>
